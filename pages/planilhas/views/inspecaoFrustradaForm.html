<div class="row">
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-1">
                <a href=""
                   class="btn btn-primary btn-fab"
                   ui-sref="app.planilhas_equipamentos"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="col-md-11">
                <h2> {{ isUpdate ? 'Alterar':'Nova'}} Inspeção Frustrada </h2>
            </div>
        </div>


        <!-- ----------------------
            Dados Gerais
         ------------------------ -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Dados Gerais </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group label-static">
                                    <label class="control-label">
                                        Seguradora/Proponente
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_seguradoraProponente"
                                            ng-model="dados.seguradoraProponente"
                                            name="dados_seguradoraProponente" >
                                </div>
                            </div>    
                            <div class="col-lg-6">
                                <div class="form-group label-static">
                                    <label class="control-label">
                                       Endereço Risco
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_enderecoRisco"
                                            ng-model="dados.enderecoRisco"
                                            name="dados_enderecoRisco">
                                </div>
                            </div>    
                        </div>    
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group label-static">
                                    <label class="control-label">
                                      Solicitante
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_solicitante"
                                            ng-model="dados.solicitante"
                                            name="dados_solicitante">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group label-static">
                                    <label class="control-label">
                                      Data do Agendamento
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_dataAgendamento"
                                            ng-model="dados.dataAgendamento"
                                            name="dados_dataAgendamento"
                                            mask="99/99/9999">
                                </div>
                            </div>                
                            <div class="col-lg-3">
                                <div class="form-group label-static">
                                    <label class="control-label"> 
                                    Data de comparecimento ao local de risco
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_dataComparecimento"
                                            ng-model="dados.dataComparecimento"
                                            name="dados_dataComparecimento" 
                                            mask="99/99/9999">
                                </div>
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="form-group label-static">
                                    <label class="control-label"> 
                                    Contato do Agendamento do risco nome
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_contatoAgendamento"
                                            ng-model="dados.contatoAgendamento"
                                            name="dados_contatoAgendamento" >
                                </div>
                            </div>  
                            <div class="col-lg-4">
                                <div class="form-group label-static">
                                    <label class="control-label"> 
                                    Telefone
                                    </label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="dados_telefone"
                                            ng-model="dados.telefone"
                                            name="dados_telefone">
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="dados_motivoNaoRealizado" class="col-lg-12 control-label">
                                    Motivo da nao realização (descrever ocorrido)
                                </label>
                                <div class="col-md-12">
                                     <textarea class="form-control" 
                                                 rows="3" 
                                                 id="dados_motivoNaoRealizado"
                                                 ng-model="dados.motivoNaoRealizado">
                                     </textarea>
                                </div>
                            </div>  
                        </div>  
                    </div>    
                </div>    
            </div>    
        </div>


        <!-- ----------------------
                Fotos da fachada
         ------------------------ -->         
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Inserir abaixo Fotos da Fachada do Risco </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                        </div>    
                    </div>    
                </div>    
            </div>    
        </div>


        <!-- ----------------------
                Responsavel informações
         ------------------------ -->                 
        <div class="row">
              <div class="col-lg-12">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <h3 class="panel-title"> Respónsavel pelas Informações </h3>
                      </div>
                      <div class="panel-body">
                          <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group label-static">
                                    <label for="responsavel_vistoriadora" class="control-label">
                                        Vistoriadora
                                    </label>
                                    <input type="text" 
                                        class="form-control" 
                                        id="responsavel_vistoriadora"
                                        ng-model="responsavel.vistoriadora"
                                        name="responsavel_vistoriadora" >
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="form-group label-static">
                                    <label for="responsavel_nomeResponsavel" class="control-label">
                                    Nome Respónsavel
                                    </label>
                                    <input type="text" 
                                        class="form-control" 
                                        id="responsavel_nomeResponsavel"
                                        ng-model="responsavel.nomeResponsavel"
                                        name="responsavel_nomeResponsavel" >
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group label-static">
                                    <label for="responsavel_data" class="control-label">
                                        Data
                                    </label>
                                    <input type="text" 
                                        class="form-control" 
                                        id="responsavel_data"
                                        ng-model="responsavel.data"
                                        name="responsavel_data" 
                                        mask="99/99/9999">
                                </div>
                            </div>
                          </div>    
                      </div>    
                  </div>    
              </div>    
          </div>    
    </div>  
</div>
