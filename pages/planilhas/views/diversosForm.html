<div class="row">

        <!-- -------------------
            Inspeção de Risco
        ------------------------- -->
        <div class="row">

                                    <label for="risco_filial" class="control-label">

                                            name="risco_filial" >

                            <div class="col-lg-6">

                                    <label for="risco_solicitante" class="control-label">

                                    </label>

                                                ng-model="risco.solicitante"
                                                name="risco_solicitante" >
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-lg-4">

                            <div class="col-lg-4">
                                <div class="form-group label-static">
                                    <label for="risco_inspecao" class="control-label">

                                    <label for="risco_cgcCPF" class="control-label">

                                    </label>

                                             name="risco_cgcCPF" >

                                    </textarea>
                                </div>

                                    </textarea>
                                </div>
                            </div>  
                        </div>

                                <label for="risco_descricaoEquipamento" class="col-lg-12 control-label">

                                    <textarea class="form-control"

                                                id="risco_descricaoEquipamento"

                                    </textarea>
                                </div>
                            </div>  
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group label-static">
                                   <label for="risco_motor" class="control-label">

                                            class="form-control" 
                                            id="risco_motor"
                                            ng-model="risco.motor"
                                            name="risco_motor" >
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group label-static">
                                   <label for="risco_chassiSerie" class="control-label">
                                      Chassi/Série   
                                   </label>
                                   <input type="text" 
                                            class="form-control" 
                                            id="risco_chassiSerie"
                                            ng-model="risco.chassiSerie"
                                            name="risco_chassiSerie" >
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group label-static">
                                   <label for="risco_anoFabricacao" class="control-label">
                                      Ano de fabricação
                                   </label>
                                   <input type="text" 
                                            class="form-control" 
                                            id="risco_anoFabricacao"
                                            ng-model="risco.anoFabricacao"
                                            name="risco_anoFabricacao">
                                </div>
                            </div>

                                <div class="form-group label-static">
                                   <label for="risco_marcaModelo" class="control-label">

                                    </label>

                                            name="risco_valorMercado"

                                </div>
                            </div>
                        </div>
                    </div>    
                </div>    
            </div>    
        </div> 


        <!-- -------------------
            Condições de Instalação e operação
        ------------------------- -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Condições de Instalação e operação </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group label-static">
                                    <label for="operacao_nomeEmpresa" class="control-label">
                                        Nome da Empresa
                                    </label>
                                    <input type="text" 
                                        class="form-control" 
                                        id="operacao_nomeEmpresa"
                                        ng-model="operacao.nomeEmpresa"
                                        name="operacao_nomeEmpresa" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="operacao_guardaBens" class="col-lg-12 control-label">
                                  Descrever locais de guarda dos bens  
                                </label>
                                <div class="col-md-12">
                                     <textarea class="form-control" 
                                                 rows="3" 
                                                 id="operacao_guardaBens"
                                                 ng-model="operacao.guardaBens">
                                     </textarea>
                                </div>
                            </div>  
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="operacao_caracteristicaLocal" class="col-lg-12 control-label">
                                    Características do local de operação (prédio ou canteiro de obras)
                                </label>
                                <div class="col-md-12">
                                     <textarea class="form-control" 
                                                 rows="3" 
                                                 id="operacao_caracteristicaLocal"
                                                 ng-model="operacao.caracteristicaLocal">
                                     </textarea>
                                </div>
                            </div>  
                        </div> 
                        <div class="row">
                           <div class="form-group">
                                <label for="operacao_caracteristicaInstalacao" class="col-lg-12 control-label">
                                    Características das instalações (sistemas elétricos e eletrônicos)
                                </label>
                                <div class="col-md-12">
                                     <textarea class="form-control" 
                                                 rows="3" 
                                                 id="operacao_caracteristicaInstalacao"
                                                 ng-model="operacao.caracteristicaInstalacao">
                                     </textarea>
                                </div>
                            </div>  
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="operacao_capacidadeTrabalho" class="col-lg-12 control-label">

                                </label>
                                <div class="col-md-12">
                                    <textarea class="form-control" 
                                                rows="3" 
                                                id="operacao_capacidadeTrabalho"
                                                ng-model="operacao.capacidadeTrabalho">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="control-label col-lg-12"> Tipo de Operação e operador </label>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="operacao_automatico"
                                                          ng-model="operacao.automatico"> Automático
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="operacao_semiAutomatica"
                                                          ng-model="operacao.semiAutomatica"> Semi-automática
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="operacao_manual"
                                                          ng-model="operacao.manual"> Manual
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="operacao_operadorVinculado"
                                                          ng-model="operacao.operadorVinculado"> Operador vinculado
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="operacao_operadorAutonomo"
                                                          ng-model="operacao.operadorAutonomo"> Operador autônomo
                                               </label>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div class="row">
                                        <label class="control-label col-lg-12"> Tipo de Manutenção </label>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="riscoGeral_corretiva"
                                                          ng-model="riscoGeral.fotocopiadoras"> Corretiva
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="riscoGeral_preventiva"
                                                          ng-model="riscoGeral.preventiva"> preventiva
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="riscoGeral_quinzenal"
                                                          ng-model="riscoGeral.quinzenal"> Quinzenal
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="riscoGeral_mensal"
                                                          ng-model="riscoGeral.mensal"> Mensal
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="riscoGeral_semestral"
                                                          ng-model="riscoGeral.semestral"> Semestral
                                               </label>
                                           </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="checkbox">
                                               <label class="control-label">
                                                   <input type="checkbox" 
                                                          id="riscoGeral_naoHa"
                                                          ng-model="riscoGeral.naoHa"> Não há
                                               </label>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>    
            </div>    
        </div> 


        <!-- -------------------
            Dispositivos de Proteção dos bens e dos locais de guarda
        ------------------------- --> 

        <div class="row">

                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="checkbox">
                                                        <label class="control-label">
                                                            <input type="checkbox" 
                                                                    id="protecao_portaoAutomatico"

                                                        </label>

                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="checkbox">
                                                        <label class="control-label">
                                                            <input type="checkbox" 
                                                                    id="protecao_videofone"

                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="checkbox">
                                                        <label class="control-label">
                                                            <input type="checkbox" 
                                                                    id="protecao_paraRaios"

                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="checkbox">
                                                        <label class="control-label">
                                                            <input type="checkbox"

                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="checkbox">
                                                        <label class="control-label">

                                        <div class="col-lg-3">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="checkbox">
                                                        <label class="control-label">
                                                            <input type="checkbox" 
                                                                    id="protecao_hidrantePublica"

                                                        </label>
                                                    </div>
                                                </div>

                                                    <div class="checkbox">
                                                        <label class="control-label">

                                                </div>

            Caracteristicas fisicas construtivas predominantes dos locais de guarda dos bens
        ------------------------- -->

            <div class="col-lg-12">
